<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Social Media Dashboard By Musa Magwaza</title>
</head>
<body>
    <main>
        <header class="header container">
            <h1 class="header__title | text1">Social Media Dashboard</h1>
            <p class="header__total | text2">Total Followers: 23, 004</p>
            <div class="hr"></div>
            <div class="header__theme">
                <p class="text2">Dark Mode</p>
                <button class="theme-toggle" id="theme-toggle" title="Toggles light and dark theme">
                    <div class="theme-slider"></div>
                </button>
            </div>
        </header>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
